<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GoldPips Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-card {
      background-color: #111;
      border: 1px solid #333;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.05);
      width: 100%;
      max-width: 400px;
    }

    .form-control {
      background-color: #000;
      border: 1px solid #444;
      color: #fff;
    }

    .form-control:focus {
      border-color: #fff;
      box-shadow: none;
    }

    .btn-login {
      background-color: transparent;
      color: #fff;
      border: 1px solid #fff;
      width: 100%;
    }

    .btn-login:hover {
      background-color: #fff;
      color: #000;
    }

    .logo {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .logo img {
      height: 40px;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="logo">
      <img src="logo.png" alt="GoldPips">
    </div>
    <h3 class="text-center mb-4">Welcome Back</h3>

    <!-- ✅ Fixed: added id="loginForm" -->
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="you@example.com" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="••••••••" required />
      </div>
      <button type="submit" class="btn btn-login" onclick="window.location.href='home.html'">Login</button>

      <p class="text-center mt-3" style="font-size: 0.9rem;">
        Don’t have an account?
        <a href="registration.html" style="color: #ccc; text-decoration: underline;">Register</a>
      </p>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const res = await fetch('http://localhost:5000/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      if (res.ok) {
        localStorage.setItem('token', data.token);
        window.location.href = 'dashboard.html';
      } else {
        alert(data.message || 'Login failed');
      }
    });
  </script>
</body>
</html>
