<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GoldPips Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
    }

    .dashboard-container {
      max-width: 1100px;
      margin: auto;
    }

    .card {
      border-radius: 1rem;
      background-color: #1e1e1e;
      border: 1px solid #333;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
      color: #ffffff;
    }

    .card-header {
      font-weight: bold;
      font-size: 1.2rem;
      color: #ffffff;
      border-bottom: 1px solid #333;
    }

    .highlight {
      font-size: 1.5rem;
      font-weight: 600;
      color: #ffffff;
    }

    .stat-box {
      height: 200px;
    }

    #roiChart {
      width: 100%;
      height: 300px;
    }

    .btn-danger {
      background-color: #e74c3c;
      border-color: #e74c3c;
      color: #ffffff;
    }

    .btn-danger:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h2 class="mb-4" id="userEmail">Welcome, User</h2>

    <!-- Stat Boxes (2 per row, square layout) -->
    <div class="row g-4 mb-4">
      <div class="col-md-6">
        <div class="card text-center stat-box d-flex align-items-center justify-content-center">
          <div>
            <div class="card-header">Plan</div>
            <div class="highlight" id="plan">Premium</div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card text-center stat-box d-flex align-items-center justify-content-center">
          <div>
            <div class="card-header">ROI</div>
            <div class="highlight" id="roi">12%</div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card text-center stat-box d-flex align-items-center justify-content-center">
          <div>
            <div class="card-header">Referrals</div>
            <div class="highlight" id="referral">10</div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card text-center stat-box d-flex align-items-center justify-content-center">
          <div>
            <div class="card-header">Total Earned</div>
            <div class="highlight" id="totalEarned">â‚¹1200</div>
          </div>
        </div>
      </div>
    </div>

    <!-- ROI Chart -->
    <div class="card p-3 mb-4">
      <div class="card-header">ROI Over Time</div>
      <canvas id="roiChart"></canvas>
    </div>

    <!-- Logout -->
    <div class="text-end">
      <button class="btn btn-danger" onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    // Fake data for graph demo
    const roiChart = document.getElementById('roiChart').getContext('2d');
    new Chart(roiChart, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
        datasets: [{
          label: 'ROI (%)',
          data: [4, 6, 8, 10, 12],
          borderColor: '#4caf50',
          backgroundColor: 'rgba(76, 175, 80, 0.1)',
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            labels: { color: '#fff' }
          }
        },
        scales: {
          x: { ticks: { color: '#ccc' }, grid: { color: '#333' } },
          y: { ticks: { color: '#ccc' }, grid: { color: '#333' } }
        }
      }
    });

    // Sample user
    const user = JSON.parse(localStorage.getItem('user')) || { name: "User" };
    document.getElementById('userEmail').innerText = `Welcome, ${user.name}`;

    function logout() {
      localStorage.removeItem('token');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
