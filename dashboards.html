<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GoldPips Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-900 text-white font-sans">

  <div class="max-w-5xl mx-auto px-4 py-6">
    <h2 id="userEmail" class="text-2xl font-semibold mb-6">Welcome, User</h2>

    <!-- Square Stat Boxes -->
    <div class="grid grid-cols-2 sm:grid-cols-2 gap-4 mb-8">
      <div class="bg-gray-800 rounded-xl p-4 text-center aspect-square flex flex-col justify-center">
        <h4 class="text-base font-semibold mb-1">Plan</h4>
        <div id="plan" class="text-xl font-bold">—</div>
      </div>
      <div class="bg-gray-800 rounded-xl p-4 text-center aspect-square flex flex-col justify-center">
        <h4 class="text-base font-semibold mb-1">ROI</h4>
        <div id="roi" class="text-xl font-bold">—</div>
      </div>
      <div class="bg-gray-800 rounded-xl p-4 text-center aspect-square flex flex-col justify-center">
        <h4 class="text-base font-semibold mb-1">Referral</h4>
        <div id="referral" class="text-xl font-bold">—</div>
      </div>
      <div class="bg-gray-800 rounded-xl p-4 text-center aspect-square flex flex-col justify-center">
        <h4 class="text-base font-semibold mb-1">Total Earned</h4>
        <div id="totalEarned" class="text-xl font-bold">₹ —</div>
      </div>
    </div>

    <!-- ROI Graph -->
    <div class="bg-gray-800 rounded-xl p-6 mb-8">
      <h4 class="text-base font-semibold mb-4">ROI Over Time</h4>
      <canvas id="roiChart" class="w-full h-64"></canvas>
    </div>

    <!-- Referral Section -->
    <div class="bg-gray-800 rounded-xl p-6 mb-6">
      <h4 class="text-base font-semibold mb-4">Referral Info</h4>
      <label for="refLink" class="block text-sm mb-1">Your Referral Link:</label>
      <input type="text" id="refLink" class="w-full p-2 rounded bg-gray-700 text-white mb-3" readonly onclick="copyLink()">
      <button class="w-full bg-white text-black py-2 rounded" onclick="copyLink()">Copy Link</button>
      <div id="referrerInfo" class="mt-4 hidden">
        <p><strong>Referred By:</strong> <span id="referrerName"></span></p>
      </div>
    </div>

    <!-- Logout -->
    <div class="text-right">
      <button onclick="logout()" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded">Logout</button>
    </div>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem('user'));
    if (user && user.name) {
      document.getElementById('userEmail').textContent = `Welcome, ${user.name}`;
    }

    function copyLink() {
      const refInput = document.getElementById('refLink');
      refInput.select();
      document.execCommand('copy');
      alert('Referral link copied!');
    }

    async function logout() {
      localStorage.removeItem('token');
      window.location.href = 'index.html';
    }

    document.addEventListener('DOMContentLoaded', async () => {
      const token = localStorage.getItem('token');
      if (!token) return window.location.href = 'index.html';

      const res = await fetch('http://localhost:5000/api/dashboard', {
        headers: { Authorization: `Bearer ${token}` }
      });

      const data = await res.json();
      if (res.ok) {
        document.getElementById('plan').textContent = data.plan;
        document.getElementById('roi').textContent = data.roi + '%';
        document.getElementById('referral').textContent = data.referrals;
        document.getElementById('totalEarned').textContent = '₹ ' + data.totalEarned;
        document.getElementById('refLink').value = data.referralLink;

        if (data.referredBy) {
          document.getElementById('referrerName').textContent = data.referredBy;
          document.getElementById('referrerInfo').classList.remove('hidden');
        }

        const roiChart = new Chart(document.getElementById('roiChart'), {
          type: 'line',
          data: {
            labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
            datasets: [{
              label: 'ROI %',
              data: data.roiHistory || [0, 5, 10, 15],
              borderColor: '#10b981',
              backgroundColor: 'rgba(16, 185, 129, 0.2)',
              tension: 0.4,
              fill: true,
            }]
          },
          options: {
            scales: {
              y: { beginAtZero: true }
            },
            plugins: {
              legend: {
                labels: { color: 'white' }
              }
            }
          }
        });
      } else {
        alert('Failed to load dashboard');
      }
    });
  </script>
</body>
</html>
