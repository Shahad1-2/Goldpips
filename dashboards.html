<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GoldPips Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #0f0f0f;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
    }

    .dashboard-container {
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
    }

    .card {
      border-radius: 1.25rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      color: #ffffff;
    }

    .card-header {
      font-weight: 600;
      font-size: 1.15rem;
      color: #ffffff;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .highlight {
      font-size: 1.2rem;
      font-weight: 600;
    }

    input[readonly] {
      background-color: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #ffffff;
    }

    .btn-outline-primary {
      border-color: #fcd34d;
      color: #fcd34d;
      padding: 0.5rem 1.25rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-outline-primary:hover {
      background-color: #fcd34d;
      color: #000000;
    }

    .btn-danger {
      background-color: #e74c3c;
      border-color: #e74c3c;
      font-weight: 600;
    }

    .btn-danger:hover {
      background-color: #c0392b;
    }

    .table th, .table td {
      color: #ffffff !important;
    }

    .list-group-item {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #ffffff;
    }

    .form-label {
      font-weight: 500;
    }

    #refLink {
      cursor: pointer;
    }

    h2 {
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <div class="mb-4">
      <h2 id="userEmail">Welcome, User</h2>
    </div>

    <!-- Stat Boxes -->
    <div class="row g-4 mb-4">
      <div class="col-sm-6 col-lg-3">
        <div class="card p-3 text-center">
          <div class="card-header">Plan</div>
          <div class="card-body">
            <span id="plan" class="highlight">Basic</span>
          </div>
        </div>
      </div>

      <div class="col-sm-6 col-lg-3">
        <div class="card p-3 text-center">
          <div class="card-header">ROI</div>
          <div class="card-body">
            <span id="roi" class="highlight">50%</span>
          </div>
        </div>
      </div>

      <div class="col-sm-6 col-lg-3">
        <div class="card p-3 text-center">
          <div class="card-header">Referral</div>
          <div class="card-body">
            <span id="referral" class="highlight">0</span>
          </div>
        </div>
      </div>

      <div class="col-sm-6 col-lg-3">
        <div class="card p-3 text-center">
          <div class="card-header">Total Earned</div>
          <div class="card-body">
            <span id="totalEarned" class="highlight">₹ 250</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Referral Info -->
    <div class="card p-4 mb-4">
      <div class="card-header">Referral Info</div>
      <div class="card-body">
        <label for="refLink" class="form-label">Your Referral Link:</label>
        <input type="text" id="refLink" class="form-control mb-3" readonly onclick="copyLink()">
        <button class="btn btn-outline-primary w-100" onclick="copyLink()">Copy Link</button>

        <div id="referrerInfo" class="mt-3 d-none">
          <p><strong>Referred By:</strong> <span id="referrerName"></span></p>
        </div>
      </div>
    </div>

    <!-- Referral Levels -->
    <div class="card p-4 mb-4">
      <div class="card-header">Referral Levels</div>
      <ul class="list-group list-group-flush" id="levelList"></ul>
    </div>

    <!-- Transactions -->
    <div class="card p-4 mb-4">
      <div class="card-header">Transactions</div>
      <div class="table-responsive">
        <table class="table table-hover mt-3">
          <thead>
            <tr>
              <th>Date</th>
              <th>Type</th>
              <th>Amount</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="txnTable"></tbody>
        </table>
      </div>
    </div>

    <!-- Logout -->
    <div class="text-end">
      <button class="btn btn-danger" onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    async function logout() {
      localStorage.removeItem('token');
      window.location.href = 'index.html';
    }

    function copyLink() {
      const refInput = document.getElementById('refLink');
      refInput.select();
      document.execCommand('copy');
      alert('Referral link copied!');
    }

    document.addEventListener('DOMContentLoaded', async () => {
      const token = localStorage.getItem('token');
      if (!token) return window.location.href = 'index.html';

      const res = await fetch('http://localhost:5000/api/dashboard', {
        headers: { Authorization: `Bearer ${token}` }
      });

      const data = await res.json();
      if (res.ok) {
        document.getElementById('plan').textContent = data.plan;
        document.getElementById('roi').textContent = data.roi + '%';
        document.getElementById('referral').textContent = data.referrals;
        document.getElementById('totalEarned').textContent = '₹ ' + data.totalEarned;
        document.getElementById('userEmail').textContent = `Welcome, ${data.email}`;
        document.getElementById('refLink').value = data.referralLink;
      } else {
        alert('Failed to load dashboard');
      }
    });
  </script>
</body>
</html>
