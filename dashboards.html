<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GoldPips Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #121212;
      color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }

    .dashboard-container {
      max-width: 1200px;
      margin: auto;
      padding: 3rem 1rem;
    }

    h2#userEmail {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 2rem;
      text-align: center;
    }

    .card {
      border-radius: 1.5rem;
      background-color: #1e1e1e;
      border: none;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      color: #ffffff;
      transition: all 0.3s ease-in-out;
    }

    .card:hover {
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.5);
    }

    .card-header {
      font-weight: 600;
      font-size: 1.1rem;
      color: #f1c40f;
      border-bottom: 1px solid #333;
      background: transparent;
    }

    .highlight {
      font-size: 1.4rem;
      font-weight: bold;
      color: #ffffff;
    }

    .btn-outline-primary {
      border: 2px solid #f1c40f;
      color: #f1c40f;
      font-weight: 600;
    }

    .btn-outline-primary:hover {
      background-color: #f1c40f;
      color: #121212;
    }

    .btn-danger {
      background-color: #e74c3c;
      border-color: #e74c3c;
    }

    .btn-danger:hover {
      background-color: #c0392b;
    }

    .form-label {
      color: #cccccc;
    }

    input[readonly] {
      background-color: #2c2c2c;
      border: 1px solid #444;
      color: #ffffff;
    }

    .list-group-item {
      background-color: #2b2b2b;
      color: #ffffff;
      border: none;
    }

    .table th, .table td {
      color: #ffffff;
      border-color: #333;
    }

    .table-hover tbody tr:hover {
      background-color: #2a2a2a;
    }

    .referral-section,
    .transaction-section,
    .levels-section {
      margin-top: 2rem;
    }

    .text-end .btn {
      margin-top: 2rem;
    }

    #refLink {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h2 id="userEmail">Welcome, User</h2>

    <!-- Stats -->
    <div class="row g-4 mb-4">
      <div class="col-md-3 col-sm-6">
        <div class="card p-3 text-center">
          <div class="card-header">Plan</div>
          <div class="card-body">
            <span id="plan" class="highlight">-</span>
          </div>
        </div>
      </div>

      <div class="col-md-3 col-sm-6">
        <div class="card p-3 text-center">
          <div class="card-header">ROI</div>
          <div class="card-body">
            <span id="roi" class="highlight">-</span>
          </div>
        </div>
      </div>

      <div class="col-md-3 col-sm-6">
        <div class="card p-3 text-center">
          <div class="card-header">Referral</div>
          <div class="card-body">
            <span id="referral" class="highlight">-</span>
          </div>
        </div>
      </div>

      <div class="col-md-3 col-sm-6">
        <div class="card p-3 text-center">
          <div class="card-header">Total Earned</div>
          <div class="card-body">
            <span id="totalEarned" class="highlight">-</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Referral Info -->
    <div class="card p-4 referral-section">
      <div class="card-header">Referral Info</div>
      <div class="card-body">
        <label for="refLink" class="form-label">Your Referral Link:</label>
        <input type="text" id="refLink" class="form-control mb-3" readonly onclick="copyLink()">
        <button class="btn btn-outline-primary w-100" onclick="copyLink()">Copy Link</button>

        <div id="referrerInfo" class="mt-3 d-none">
          <p><strong>Referred By:</strong> <span id="referrerName"></span></p>
        </div>
      </div>
    </div>

    <!-- Referral Levels -->
    <div class="card p-4 levels-section">
      <div class="card-header">Referral Levels</div>
      <ul class="list-group list-group-flush" id="levelList"></ul>
    </div>

    <!-- Transactions -->
    <div class="card p-4 transaction-section">
      <div class="card-header">Transactions</div>
      <div class="table-responsive">
        <table class="table table-hover mt-3">
          <thead>
            <tr>
              <th>Date</th>
              <th>Type</th>
              <th>Amount</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="txnTable"></tbody>
        </table>
      </div>
    </div>

    <!-- Logout -->
    <div class="text-end">
      <button class="btn btn-danger" onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
  async function logout() {
    localStorage.removeItem('token');
    localStorage.removeItem('user');
    window.location.href = 'index.html';
  }

  function copyLink() {
    const refInput = document.getElementById('refLink');
    refInput.select();
    document.execCommand('copy');
    alert('Referral link copied!');
  }

  document.addEventListener('DOMContentLoaded', async () => {
    const token = localStorage.getItem('token');
    const user = JSON.parse(localStorage.getItem('user'));

    if (!token || !user) return window.location.href = 'index.html';

    // ✅ Set username and referral link on page load
    document.getElementById('userEmail').textContent = `Welcome, ${user.username}`;
    document.getElementById('refLink').value = `https://goldpips.netlify.app/register.html?ref=${user.referralId}`;

    const res = await fetch('http://localhost:5000/api/dashboard', {
      headers: { Authorization: `Bearer ${token}` }
    });

    const data = await res.json();
    if (res.ok) {
      document.getElementById('plan').textContent = data.plan;
      document.getElementById('roi').textContent = data.roi + '%';
      document.getElementById('referral').textContent = data.referrals;
      document.getElementById('totalEarned').textContent = '₹ ' + data.totalEarned;

      if (data.referredBy) {
        document.getElementById('referrerInfo').classList.remove('d-none');
        document.getElementById('referrerName').textContent = data.referredBy;
      }

      // Optional rendering logic
      // renderLevels(data.levels);
      // renderTransactions(data.transactions);
    } else {
      alert('Failed to load dashboard.');
    }
  });
</script>

</body>
</html>
