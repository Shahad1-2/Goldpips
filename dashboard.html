<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GoldPips Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body { background-color: #000; color: #fff; }
    .card { background-color: #111; color: #fff; }
    .navbar { border-bottom: 1px solid #444; }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark px-4 d-flex justify-content-between">
    <a class="navbar-brand" href="#">GoldPips</a>
    <span class="text-white" id="userEmail">Welcome, </span>
    <button class="btn btn-outline-light btn-sm" onclick="logout()">Logout</button>
  </nav>

  <div class="container py-4">
    <h2 class="mb-4">Dashboard</h2>

    <div class="row g-4">
      <div class="col-sm-6 col-lg-3">
        <div class="card text-center border">
          <div class="card-body">
            <h5 class="card-title text-white">Current Plan</h5>
            <p class="fw-semibold" id="plan"></p>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-lg-3">
        <div class="card text-center border">
          <div class="card-body">
            <h5 class="card-title text-white">Monthly ROI</h5>
            <p class="fw-semibold" id="roi"></p>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-lg-3">
        <div class="card text-center border">
          <div class="card-body">
            <h5 class="card-title text-white">Total Earned</h5>
            <p class="fw-semibold" id="totalEarned"></p>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-lg-3">
        <div class="card text-center border">
          <div class="card-body">
            <h5 class="card-title text-white">Referral Earnings</h5>
            <p class="fw-semibold" id="referralEarnings"></p>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-5">
      <h4>Referral Link</h4>
      <div class="input-group mb-3">
        <input type="text" class="form-control" id="refLink" readonly />
        <button class="btn btn-outline-secondary" onclick="copyLink()">Copy</button>
      </div>
    </div>

    <div id="referrerInfo" class="alert alert-success mt-4 d-none">
      You were referred by: <strong id="referrerName"></strong>
    </div>

    <div class="mt-4">
      <h4>Referral Levels</h4>
      <ul class="list-group" id="levelList"></ul>
    </div>

    <div class="mt-4">
      <h4>Transaction History</h4>
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Amount</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="txnTable"></tbody>
      </table>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const token = localStorage.getItem("goldpips_token");
      if (!token) {
        window.location.href = "index.html";
        return;
      }

      fetch("http://localhost:5000/api/dashboard", {
        headers: {
          Authorization: `Bearer ${token}`
        }
      })
        .then(res => {
          if (!res.ok) throw new Error("Unauthorized");
          return res.json();
        })
        .then(data => {
          document.getElementById("userEmail").innerText = "Welcome, " + data.email;
          document.getElementById("plan").innerText = data.plan + " (₹1000)";
          document.getElementById("roi").innerText = `₹${data.roi}`;
          document.getElementById("totalEarned").innerText = `₹${data.totalEarned}`;
          document.getElementById("referralEarnings").innerText = `₹${data.referralEarnings}`;
          document.getElementById("refLink").value = data.referralLink;

          if (data.referrer) {
            document.getElementById("referrerInfo").classList.remove("d-none");
            document.getElementById("referrerName").innerText = data.referrer;
          }

          const levelList = document.getElementById("levelList");
          levelList.innerHTML = data.levels.map(
            lvl => `<li class="list-group-item">Level ${lvl.level}: ${lvl.count} Referrals – ₹${lvl.amount}</li>`
          ).join("");

          const txnTable = document.getElementById("txnTable");
          txnTable.innerHTML = data.transactions.map(tx => `
            <tr>
              <td>${tx.date}</td>
              <td>${tx.type}</td>
              <td>₹${tx.amount}</td>
              <td class="text-success">${tx.status}</td>
            </tr>
          `).join("");
        })
    .catch(err => {
           console.error(err);
           alert("Session expired. Please log in again.");
           localStorage.clear();
           window.location.href = "dashboard.html"   
        });
    });

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }

    function copyLink() {
      const link = document.getElementById("refLink").value;
      navigator.clipboard.writeText(link)
        .then(() => alert("Referral link copied to clipboard!"))
        .catch(err => alert("Failed to copy link: " + err));
    }
  </script>
</body>
</html>
