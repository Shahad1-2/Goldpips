<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GoldPips Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
    }

    .dashboard-container {
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
    }

    .card {
      border-radius: 1rem;
      background-color: #1e1e1e;
      border: 1px solid #333;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
      color: #ffffff;
    }

    .card-header {
      font-weight: bold;
      font-size: 1.2rem;
      color: #ffffff;
      border-bottom: 1px solid #333;
    }

    .highlight {
      font-size: 1.1rem;
      font-weight: 600;
      color: #ffffff;
    }

    input[readonly] {
      background-color: #2c2c2c;
      border: 1px solid #444;
      color: #ffffff;
    }

    .btn-outline-primary {
      border-color: #ffffff;
      color: #ffffff;
    }

    .btn-outline-primary:hover {
      background-color: #ffffff;
      color: #000;
    }

    .btn-danger {
      background-color: #e74c3c;
      border-color: #e74c3c;
      color: #ffffff;
    }

    .btn-danger:hover {
      background-color: #c0392b;
    }

    .text-success {
      color: #27ae60 !important;
    }

    .text-warning {
      color: #f39c12 !important;
    }

    .table th, .table td {
      color: #ffffff !important;
    }

    .list-group-item {
      background-color: #2b2b2b;
      color: #ffffff;
      border: 1px solid #444;
    }

    .form-label {
      color: #ffffff;
    }

    #refLink {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <div class="mb-4">
      <h2 id="userEmail">Welcome, User</h2>
    </div>

    <!-- Individual Stat Boxes -->
    <div class="row g-4 mb-4">
      <div class="col-sm-6 col-lg-3">
        <div class="card p-3 text-center">
          <div class="card-header">Plan</div>
          <div class="card-body">
            <span id="plan" class="highlight"></span>
          </div>
        </div>
      </div>

      <div class="col-sm-6 col-lg-3">
        <div class="card p-3 text-center">
          <div class="card-header">ROI</div>
          <div class="card-body">
            <span id="roi" class="highlight"></span>
          </div>
        </div>
      </div>

      <div class="col-sm-6 col-lg-3">
        <div class="card p-3 text-center">
          <div class="card-header">Referral </div>
          <div class="card-body">
            <span id="referral" class="highlight"></span>
          </div>
        </div>
      </div>

      <div class="col-sm-6 col-lg-3">
        <div class="card p-3 text-center">
          <div class="card-header">Total Earned</div>
          <div class="card-body">
            <span id="totalEarned" class="highlight"></span>
          </div>
        </div>
      </div>
    </div>

    <!-- Referral Info -->
    <div class="card p-3 mb-4">
      <div class="card-header">Referral Info</div>
      <div class="card-body">
        <label for="refLink" class="form-label">Your Referral Link:</label>
        <input type="text" id="refLink" class="form-control mb-2" readonly onclick="copyLink()">
        <button class="btn btn-outline-primary w-100" onclick="copyLink()">Copy Link</button>

        <div id="referrerInfo" class="mt-3 d-none">
          <p><strong>Referred By:</strong> <span id="referrerName"></span></p>
        </div>
      </div>
    </div>

    <!-- Referral Levels -->
    <div class="card p-3 mb-4">
      <div class="card-header">Referral Levels</div>
      <ul class="list-group list-group-flush" id="levelList"></ul>
    </div>

    <!-- Transactions -->
    <div class="card p-3 mb-4">
      <div class="card-header">Transactions</div>
      <div class="table-responsive">
        <table class="table table-hover mt-3">
          <thead>
            <tr>
              <th>Date</th>
              <th>Type</th>
              <th>Amount</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="txnTable"></tbody>
        </table>
      </div>
    </div>

    <div class="text-end">
      <button class="btn btn-danger" onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const token = localStorage.getItem("goldpips_token");

      if (!token) {
        console.warn("No token found. Proceeding without authentication.");
        return;
      }

      fetch("http://localhost:5000/api/dashboard", {
        method: "GET",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`
        }
      })
        .then(res => {
          if (!res.ok) {
            console.warn("Unauthorized or error fetching dashboard.");
            return null;
          }
          return res.json();
        })
        .then(data => {
          if (data) populateDashboard(data);
        })
        .catch(err => {
          console.error("Error loading dashboard:", err);
        });
    });

    function populateDashboard(data) {
      document.getElementById("userEmail").innerText = "Welcome, " + data.email;
      document.getElementById("plan").innerText = `${data.plan} (₹1000)`;
      document.getElementById("roi").innerText = `₹${data.roi}`;
      document.getElementById("totalEarned").innerText = `₹${data.totalEarned}`;
      document.getElementById("referralEarnings").innerText = `₹${data.referralEarnings}`;
      document.getElementById("refLink").value = data.referralLink;

      if (data.referrer) {
        document.getElementById("referrerInfo").classList.remove("d-none");
        document.getElementById("referrerName").innerText = data.referrer;
      }

      const levelList = document.getElementById("levelList");
      levelList.innerHTML = (data.levels || []).map(
        lvl => `<li class="list-group-item">Level ${lvl.level}: ${lvl.count} Referrals – ₹${lvl.amount}</li>`
      ).join("");

      const txnTable = document.getElementById("txnTable");
      txnTable.innerHTML = (data.transactions || []).map(tx => `
        <tr>
          <td>${new Date(tx.date).toLocaleDateString()}</td>
          <td>${tx.type}</td>
          <td>₹${tx.amount}</td>
          <td class="${tx.status === 'Success' ? 'text-success' : 'text-warning'}">${tx.status}</td>
        </tr>
      `).join("");
    }

    function copyLink() {
      const link = document.getElementById("refLink").value;
      navigator.clipboard.writeText(link)
        .then(() => alert("Referral link copied to clipboard!"))
        .catch(err => alert("Failed to copy link: " + err));
    }

    function logout() {
      localStorage.removeItem("goldpips_token");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
