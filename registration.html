<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GoldPips Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .register-card {
      background-color: #111;
      border: 1px solid #333;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.05);
      width: 100%;
      max-width: 420px;
    }

    .form-control {
      background-color: #000;
      border: 1px solid #444;
      color: #fff;
    }

    .form-control:focus {
      border-color: #fff;
      box-shadow: none;
    }

    .btn-register {
      background-color: transparent;
      color: #fff;
      border: 1px solid #fff;
      width: 100%;
    }

    .btn-register:hover {
      background-color: #fff;
      color: #000;
    }

    .logo {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .logo img {
      height: 40px;
    }

    .text-small {
      font-size: 0.9rem;
    }

    a {
      color: #ccc;
    }

    a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="register-card">
    <div class="logo">
      <img src="assets/logo.png" alt="GoldPips">
    </div>
    <h3 class="text-center mb-4">Create Your Account</h3>
    <form onsubmit="handleRegister(event)">
      <div class="mb-3">
        <label for="reg-email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="reg-email" placeholder="you@example.com" required />
      </div>
      <div class="mb-3">
        <label for="reg-password" class="form-label">Password</label>
        <input type="password" class="form-control" id="reg-password" placeholder="••••••••" required />
      </div>
      <div class="mb-3">
        <label for="confirm-password" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirm-password" placeholder="••••••••" required />
      </div>
      <button type="submit" class="btn btn-register">Register</button>
    </form>
    <p class="text-center text-small mt-3">
      Already have an account? <a href="index.html">Login here</a>
    </p>
  </div>

  <script>
    function handleRegister(event) {
      event.preventDefault();

      const email = document.getElementById('reg-email').value;
      const password = document.getElementById('reg-password').value;
      const confirm = document.getElementById('confirm-password').value;

      if (password !== confirm) {
        alert("Passwords do not match.");
        return;
      }

      // Simulate registration success
      console.log("Registering:", email);
      window.location.href = "home.html";
    }
  </script>
</body>
</html>
